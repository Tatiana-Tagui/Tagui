    <div class="intro">
      <h1 class="titleFomulario">PONERSE EN CONTACTO</h1>
    
    <div class="formulario">
      <fieldset> <!--FIELDSET ES PARA RECUADRAR UN CAMPO-->
        <legend>¿Tiene un proyecto que le entusiasma y cree que podemos ayudarlo? Póngase en contacto ahora!</legend> <!-- ES PARA DARLE UN NOMBRE AL CAMPO QUE SE RECUADRO-->
      <!--LOS FORMULARIOS SIEMPRE DEBEN IR DENTRO DE LA ETIQUETA FORM-->
      <br><br>
      
      <form action="" method="get">
        <label for="">Nombre y Apellido</label>
        <input
          type="text"
          id="Nombre"
          placeholder=" Ingrese su nombre"
          validate
          />
          <br />
          <br />
          
          <label for="email">E-mail</label>
          <input
          type="email"
          name="email"
          placeholder="Ingrese su email"
          required
        />
        <br />
        <br />
       
        <!--CON "REQUIRED" SE LE MUESTRA AL USUARIO COLOCAR CAMPOS OBLIGATORIOS-->
        
        <br />
        <br />
        <textarea
        name=""
        id=""
        cols="60"
        rows="10"
        placeholder="Detallenos su proyecto"
        ></textarea>
        
        <!--Boton Enviar -->
        <br />
        <input type="submit" value="Enviar ahora" />
        <!-- SUBMIT SE UTILIZA PARA ENVIAR-->
        <input type="reset" value="Borrar todo" />
        <!-- RESET SE UTILIZA PARA BORRAR-->
        <br />
        <br />
        <input type="checkbox" id="acepto" />
        <!-- CHECKBOX SE UTILIZA PARA TILDAR UNA OPCION O MINI RECUADRO-->
        <label for="acepto" required>Acepto terminos y condiciones </label>
        <br /><br />
        <label for="paises">Pais</label>
        <select name="paises" id="paises">
          <!-- OPTION SE UTILIZA PARA BRIDAR OPCIONES A SELECCIONAR-->
          <option value="1">Argentina</option>
          <option value="2">Chile</option>
          <option value="3">Uruguay</option>
          <option value="4">Colombia</option>
          <option value="5">Mexico</option>
          <option value="5">España</option>
          
        </fieldset>
      </select>
    
    </form>
